<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Cari Kecamatan</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav th:replace="fragments/fragments :: header"></nav>
		
		<div class="container container-fluid">
			<h1>Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</h1>
			<p>Selamat datang di Sistem Informasi Kependudukan Online Provinsi DKI Jakarta</p>
			<hr/>
			<h3 th:text="'Lihat data penduduk berdasarkan Kota ' + ${kota.nama_kota} + ' dan Kecamatan ' + ${kecamatan.nama_kecamatan} + ' dan Kelurahan'"></h3>
			
			<form method="get" action="/penduduk/cari" >
			
			<select name="kt" class="form-control" id="kt" readonly="true">
			    	<option th:each="kota,iterationStatus: ${kotas}" th:value="${kota.id}" th:text="${kota.nama_kota}">
			    	</option>
			    </select>
			    
			 <select name="kc" class="form-control" id="kc" readonly="true">
			    	<option th:each="kecamatan,iterationStatus: ${kecamatans}" th:value="${kecamatan.id}" th:text="${kecamatan.nama_kecamatan}">
			    	</option>
			    </select>
			    
			 <select name="kl" class="form-control" id="kl">
			    	<option th:each="kelurahan,iterationStatus: ${kelurahans}" th:value="${kelurahan.id}" th:text="${kelurahan.nama_kelurahan}">
			    	</option>
			    </select>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		
	</body>
</html>
